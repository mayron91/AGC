<section class="slider_on_index">

<div class="swiper">

    <div class="swiper-wrapper">

      <div class="swiper-slide"><img src="img/index/slider.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/index/slider2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/index/slider3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="img/index/slider4.jpg" alt=""></div>

      <div class="swiper-slide"><img src="img/index/slider7.jpg" alt=""></div>

 },
